<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student-Teacher Appointment System</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Student-Teacher Appointment System</h1>

      <div id="login-container" class="form-container">
        <h2>Login</h2>
        <form id="login-form">
          <input type="email" id="email" placeholder="Email" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>
        <p >
          Don't have an account? <a href="#" id="show-register">Register</a>
        </p>
      </div>

      <div id="register-container" class="form-container" style="display: none">
        <h2>Register</h2>
        <form id="register-form">
          <input type="text" id="name" placeholder="Name" required />
          <input
            type="email"
            id="register-email"
            placeholder="Email"
            required
          />
          <input
            type="password"
            id="register-password"
            placeholder="Password"
            required
          />
          <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="#" id="show-login">Login</a></p>
      </div>

      <div id="teacher-search-container" style="display: none">
        <h2>Search Teachers</h2>
        <input
          type="text"
          id="search"
          placeholder="Search by name"
          onkeyup="filterTeachers()"
        />
        <ul id="teacher-list"></ul>
      </div>

      <div id="appointment-form-container" style="display: none">
        <h2>Book Appointment</h2>
        <form id="appointment-form">
          <input type="date" id="appointment-date" required />
          <input type="time" id="appointment-time" required />
          <textarea
            id="appointment-message"
            placeholder="Message (optional)"
          ></textarea>
          <button type="submit">Book Appointment</button>
        </form>
      </div>

      <div id="appointments-container" style="display: none">
        <h2>Your Appointments</h2>
        <ul id="appointments-list"></ul>
      </div>
    </div>

    <script src="code.js"></script>
  </body>
</html>
